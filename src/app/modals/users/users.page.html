<ion-header>
  <ion-toolbar>
    <ion-title class="title">Usuarios</ion-title>
    <ion-buttons class="closeButton" slot="start">
      <ion-icon class="icon_exit" (click)='closeModal()' name='arrow-back-circle-outline' >Cerrar</ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-list class="list" detail="false" lines="full" no-padding [inset]="true">
    <ion-item class="visitor-items" *ngFor="let item of users; let i = index;">
      <ion-label class="mainTitle" (click)="toggleSection(item)">{{item.name}}</ion-label>
      <ion-icon class="delete-item" slot="end" name="trash-outline" (click)="removeVisitor(i,item.name)"></ion-icon>
    </ion-item>
  </ion-list> -->



  <ion-list *ngFor="let item of users; let i = index;" class="accordion-list" lines="none" detail="false" no-padding >

    <ion-item tappable (click)="toggleSection(i)" [ngClass]="{'section-expired' : item.expired || !item.enable, 'section' : !item.expired}">
      <ion-icon slot="end" name="chevron-forward-outline" *ngIf="!item.open"></ion-icon>
      <ion-icon slot="end" name="chevron-down-outline" *ngIf="item.open"></ion-icon>
      <ion-label class="ion-text-wrap">{{item.name}}</ion-label>
      <!-- <ion-label class="ion-text-wrap" *ngIf="!item.expired" >{{item.visitorName}} [ activo ] Expira en {{item.range}} horas </ion-label> -->
    </ion-item>

    <form tappable *ngIf="item.open" class="detail">
        <ion-item class='detail-item'>
          <ion-label> User name: {{item.username}}</ion-label>
        </ion-item>
        <ion-item class='detail-item'>
          <ion-label> Location:  {{item.location}}</ion-label>
        </ion-item>
        <ion-item class="wrap-input">
          <ion-label *ngIf="item.locked">Unlock : </ion-label>
          <ion-label *ngIf="!item.locked">Lock : </ion-label>
          <ion-toggle id="disableToggle" slot="end" checked="{{item.locked}}"
          (ionChange)="chgLockStatus($event,item.locked,item._id, item.name)"></ion-toggle>
        </ion-item>

    </form>

  </ion-list>

</ion-content>
