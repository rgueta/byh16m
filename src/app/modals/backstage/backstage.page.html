<ion-header [translucent]="true">
  <div class='title'>
      
    <div class='column left'>
      <ion-buttons slot="start">
        <ion-icon class="icon_exit" (click)='closeModal()' 
          name='arrow-back-circle-outline' >Cerrar</ion-icon>
      </ion-buttons>
    </div>

    <div class="column middle centralize">
      <ion-title>Backstage</ion-title>
    </div>  

  </div>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content >
      
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-list  *ngFor="let item of backstageList; let i = index;" class="accordion-list" lines="none" detail="false" no-padding>
    <ion-item tappable class='section' (click)="toggleSection(i)">
       <ion-icon color="white" slot="end" name="chevron-forward-outline" *ngIf="!item.open"></ion-icon>
       <ion-icon color="white" slot="end" name="chevron-down-outline" *ngIf="item.open"></ion-icon>
       <ion-label class="ion-text-wrap">
       <strong>{{item.name}}</strong> House: <b>{{item.house}}</b></ion-label>
   </ion-item>


   <form tappable *ngIf="item.open" class="detail">
      <ion-item class='detail-item'>
        <ion-label> Cpu: <b>{{item.cpuName}}</b></ion-label>
      </ion-item>

      <ion-item class='detail-item'>
        <ion-label> Core: <b>{{item.coreName}}</b></ion-label>
      </ion-item>

      <ion-item class='detail-item'>
        <ion-label> Location: <b>{{item.path}}</b></ion-label>
      </ion-item>

      <ion-item class="sectionRoutines" >
        <ion-label> Sim:  <b>{{item.sim}}</b></ion-label>
      </ion-item>

      <ion-item class="sectionRoutines" >
        <ion-label> Core sim:  <b>{{item.coreSim}}</b></ion-label>
      </ion-item>

      <ion-item class="sectionRoutines" >
        <ion-label> email:  <b>{{item.email}}</b></ion-label>
      </ion-item>

      <ion-item tappable class="sectionRoutines" >
        <ion-label> Uuid:  <b>{{item.uuid}}</b></ion-label>
      </ion-item>

      <ion-item tappable class="sectionRoutines" >
        <ion-label> Note:  <b>{{item.note}}</b></ion-label>
      </ion-item>

      
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button  (click)="addUser(item)">
          <ion-icon class="fabicon" name="add-circle-outline" ></ion-icon>
        </ion-fab-button>
      </ion-fab>

   </form>

  </ion-list>
</ion-content>
